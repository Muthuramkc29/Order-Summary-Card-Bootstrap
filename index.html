<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary-Card | Bootstrap</title>

    <!-- Icon link -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    
    <div class="container container--mod">
        <div class="card card--mod">
            <img src="./images/illustration-hero.svg" alt="illustration-hero" class="card-img-top card__img">
            <div class="py-4 mt-3 d-flex flex-column align-items-center justify-content-center">
                <h3 class="card-title text-center fw-bold">Order Summary</h3>
                <p class="text-center text-muted mt-3 card__text pb-1">You can now listen to millions of songs,
                    audiobooks, and podcasts on any device anywhere you like</p>
                <div class="card__annualplan mt-4 d-flex justify-content-between align-items-center py-3 px-2">
                    <div class="d-flex gap-3">
                        <img src="./images/icon-music.svg" alt="icon-music">
                        <div class="card__subscriptions d-flex flex-column">
                            <p class="fw-bolder">Annual Plan</p>
                            <p class="text-muted">$59.99/year</p>
                        </div>
                    </div>
                    <a class="card__subscriptions card__subscriptions--change fw-700" href="#">Change</a>
                </div>
                <button class="mt-4 btn btn--bright py-2">Proceed to Payment</button>
                <p class="mt-3 mb-2 text-center card__cancel-order">Cancel order</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
