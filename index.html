<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary-Card | Bootstrap</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-8 col-sm-9 col-md-6 col-lg-5 col-xl-4 col-xxl-3 align-self-center">
                    <div class="card card--mod">
                        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="card-img-top card__img">
                        <div class="card-body mt-3 d-flex flex-column align-items-center justify-content-center">
                            <h5 class="card-title text-center fw-bold">Order Summary</h5>
                            <p class="text-center text-muted mt-3 mx-3 card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
                            <div class="card__annualplan mt-4 d-flex justify-content-between align-items-center rounded p-2">
                                <div class="d-flex gap-3">
                                    <img src="./images/icon-music.svg" alt="icon-music">
                                    <div class="card__subscriptions d-flex flex-column">
                                        <p class="fw-bold">Annual Plan</p>
                                        <p class="text-muted">$59.99/year</p>
                                    </div>
                                </div>
                                <a class="card__subscriptions card__subscriptions--change fw-700" href="#">Change</a>
                            </div>
                            <button class="mt-4 btn btn--bright py-2">Proceed to Payment</button>
                            <p class="mt-3 mb-2 text-muted text-center card__cancel-order">Cancel order</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
